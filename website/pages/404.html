<!DOCTYPE html>
<html>
<!-- מציין שמדובר בקובץ HTML בתקן HTML5 -->

<head>
  <title>404</title>
  <!-- קובע את כותרת העמוד שתוצג בכרטיסיית הדפדפן -->
</head>

<body>
  <!-- מתחיל את גוף העמוד שבו נמצא כל התוכן שמוצג למשתמש -->

  <h1>404 - Not Found</h1>
  <!-- כותרת ברמה 1 המציינת שהעמוד לא נמצא -->

  <div>The page you were looking for doesn't exist :(</div>
  <!-- תיבת תוכן (div) עם הודעה שהעמוד המבוקש לא קיים -->

  <br>
  <!-- שורת רווח (מעבר שורה) להפרדה בין אלמנטים -->

  <a href="/website/pages/index.html">Go to the main page</a>
  <!-- קישור לעמוד הראשי עם טקסט לחיץ "Go to the main page" -->

</body>

</html>
<!-- סוגר את גוף המסמך ואת מבנה ה-HTML -->
