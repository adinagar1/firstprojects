<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            direction: rtl;
        }

        h1 {
            text-align: center;
            font-size: 3.2em;
            color: #333;
            margin-top: 40px;
            font-weight: 600;
        }

        /* עיצוב כפתורים - הרשמה והתחברות */
        .auth-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .auth-buttons a {
            text-decoration: none;
            margin: 10px;
        }

        #signupPage,
        #loginPage {
            background-color: #000;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        #signupPage:hover,
        #loginPage:hover {
            background-color: #333;
        }

        /* עיצוב התמונות */
        .titles {
            margin-top: 40px;
        }

        table {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            border-spacing: 30px;
        }

        .images {
            width: 220px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .images:hover {
            transform: scale(1.1);
        }

        a {
            font-size: 1.1em;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        /* עיצוב כפתורים (לבבות) */
        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .heart-button img {
            width: 30px;
            height: 30px;
        }

        .heart-button:hover {
            transform: scale(1.1);
        }

        /* עיצוב חלון התמונה הגדולה */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Modal להגדלת תמונה -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <script>
        // פונקציה לפתיחת המודל של התמונה
        function openModal(imgId) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("imgModal");
            var img = document.getElementById(imgId);
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        // פונקציה לסגור את המודל
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
